{% extends "base.html" %}
{% block content %}
    {% if poll %}
        <h1 class="text-primary">{{poll.title}}</h1>
            <form action="" method="post">
                 {{ form.id(hidden=True, value='question') }}
                {{ form.hidden_tag() }}
                <p> {{ form.submit(type="submit", class="btn btn-primary") }} </p>
            </form>
    {% endif %}
{% endblock %}
